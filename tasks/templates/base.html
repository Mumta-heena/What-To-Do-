{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}What To-Do?{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="{% static 'tasks/css/styles.css' %}" />

    <!-- Include Animate.css for Animations -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <style>
      /* Custom Styles for Teal & Light Gray Theme */
      body {
        background-color: #f4f4f4; /* Light gray background for the body */
      }

      .navbar {
        background-color: #008080; /* Teal navbar */
      }

      .navbar-brand,
      .nav-link {
        color: #ffffff !important; /* White text in the navbar */
      }

      .navbar-brand:hover,
      .nav-link:hover {
        color: #d1f7f0 !important; /* Light teal hover effect */
      }

      footer {
        background-color: #008080; /* Teal footer */
      }

      footer p {
        color: #ffffff; /* White text in footer */
      }

      .text-teal {
        color: #008080 !important; /* Custom teal color */
      }

      .text-light {
        color: #f4f4f4 !important; /* Light gray text color */
      }

      .btn-teal {
        background-color: #008080;
        color: white;
      }

      .btn-teal:hover {
        background-color: #006f6f;
        color: white;
      }
    </style>
  </head>
  <body class="d-flex flex-column min-vh-100">
    {% include 'partials/navbar.html' %}
    <div class="container mt-4">
      {% block content %}
      <!-- Page-specific content goes here -->
      {% endblock %}
    </div>
    {% include 'partials/footer.html' %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
