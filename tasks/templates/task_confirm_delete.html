{% extends 'base.html' %} {% block content %}
<div class="container text-center py-5">
  <h1 class="display-4 text-teal">
    Are you sure you want to delete this task?
  </h1>
  <p class="lead"><strong>{{ task.title }}</strong></p>
  <form action="{% url 'task_delete' task.id %}" method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger btn-lg mt-3">Delete</button>
    <a href="{% url 'task_list' %}" class="btn btn-secondary btn-lg mt-3"
      >Cancel</a
    >
  </form>
</div>
{% endblock %}
